name: Check Repository Updates
on:
  schedule:
    - cron: '0 1,14 * * *' # UTC 1:00 AM and 2:00 PM
  workflow_dispatch: # Allows manual triggering

# IMPORTANT: This workflow needs write permissions to commit back to the repository.
# Go to your repository's Settings > Actions > General and set
# "Workflow permissions" to "Read and write permissions".
permissions:
  issues: write
  contents: read

jobs:
  track:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Download last commits data
        uses: actions/download-artifact@v4
        with:
          name: last-commits
          path: .
        continue-on-error: true


   # --- ↓↓↓ 在这里添加新的诊断步骤 ↓↓↓ ---
      - name: DEBUG - Test Network Connectivity
        run: curl -v https://ark.cn-beijing.volces.com/api/v3/responses
        # --- ↑↑↑ 添加结束 ↑↑↑ ---

      - name: Run script
        id: run_script
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          ARK_API_KEY: ${{ secrets.ARK_API_KEY }}
        run: python main.py

      - name: Upload last commits data
        uses: actions/upload-artifact@v4
        with:
          name: last-commits
          path: last_commits.json
          retention-days: 90


