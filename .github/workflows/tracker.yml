name: Check Repository Updates
on:
  schedule:
    - cron: '0 1,14 * * *' # UTC 1:00 AM and 2:00 PM
  workflow_dispatch: # Allows manual triggering

# IMPORTANT: This workflow needs write permissions to commit back to the repository.
# Go to your repository's Settings > Actions > General and set
# "Workflow permissions" to "Read and write permissions".
permissions:
  contents: write

jobs:
  track:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        id: run_script
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and push changes
        if: steps.run_script.outputs.changes_made == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add summaries.md last_commits.json
          git commit -m "docs: Update summaries and last commit SHAs"
          git push
